spring:
  main:
    allow-bean-definition-overriding : true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  data:
    redis:
      port: 6379
      host: 127.0.0.1

secret:
  secretKey: ${SECRET_KEY:asdfghgfds}
  accessExp: ${ACCESS_EXP:18000}
  refreshExp: ${REFRESH_EXP:72000}



logging:
  level:
    com.example : DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

